<!DOCTYPE html>
<html>

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="col-md-2 text-left" style="margin-top: 2%;">
      <a class=" btn btn-success" role="button" href="/">Main page</a>
    </div>
    <section class="testimonial py-5" id="testimonial">
      <div class="container">
        <div class="row">
          <div class="col-md-4 py-5 bg-primary text-white text-center">
          <!-- <div class="col-md-4 py-5 text-white text-center" style="background-color: #b09490;"> -->
            <div class=" ">
              <div class="card-body">
                <img
                  src="http://www.ansonika.com/mavia/img/registration_bg.svg"
                  style="width: 30%"
                />
                <h2 class="py-3">Registration</h2>
                <p>
                  By submitting this form, Your business will be shared on the
                  market place page.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-8 py-5 border">
            <h4 class="pb-4">Please fill your business details</h4>
            <form method="GET" action="/submit">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="fullName"
                    placeholder="Business Name"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6" name="email">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="city"
                    placeholder="City"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6" name="email">
                  <input
                    type="number"
                    name="zip_code"
                    class="form-control"
                    placeholder="Zip Code"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    id="Mobile No."
                    name="mobileNo"
                    placeholder="Phone"
                    class="form-control"
                    required="required"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6">
                  <select
                    id="inputState"
                    class="form-control"
                    name="busninessType"
                  >
                    <option>Electronics</option>
                    <option>Food</option>
                    <option>Clothing</option>
                    <option>Beauty</option>
                    <option>Educational</option>
                    <option>Fitness</option>
                    <option>Home & Living</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group col-md-12">
                  <textarea
                    id="comment"
                    name="comment"
                    placeholder="Description"
                    cols="40"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    name="itemUrl"
                    placeholder="Image Url"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>

              <div class="form-row">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                  <a
                    class="btn btn-success btn-md"
                    role="button"
                    data-toggle="modal"
                    data-target="#form"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-plus"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg>
                  </a>
                </span>
              </div>
              <hr />

              <div class="form-row">
                <input type="submit" class="btn btn-danger" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="form"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="GET" action="/add_item">
            <div class="form-group col-md-12">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="itemName"
                    placeholder="Item Name"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6" name="email">
                  <input
                    type="text"
                    name="Price"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Item Price"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    name="itemUrl"
                    placeholder="Image Url"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
              <textarea
                id="comment"
                name="comment"
                placeholder="Description"
                cols="40"
                rows="5"
                class="form-control"
              ></textarea>
              <br />
              <div class="text-center">
                <input type="submit" class="btn btn-success" value="Add" />
                <input
                  type="submit"
                  class="btn btn-danger"
                  data-dismiss="modal"
                  value="Close"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
